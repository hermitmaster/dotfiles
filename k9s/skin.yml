---
black: &black "#272822"
blue: &blue "#66d9ef"
brightBlack: &brightBlack "#75715e"
cyan: &cyan "#a1efe4"
darkBlue: &darkBlue "#3d828f"
green: &green "#a6e22e"
magenta: &magenta "#ae81ff"
orange: &orange "#fd971f"
red: &red "#f92672"
white: &white "#f8f8f2"
xgray1: &xgray1 "#3c3d38"
yellow: &yellow "#e6db74"

k9s:
  body:
    bgColor: *black
    fgColor: *white
    logoColor: *brightBlack
  dialog:
    bgColor: default
    buttonBgColor: *green
    buttonFgColor: *white
    buttonFocusBgColor: *darkBlue
    buttonFocusFgColor: *white
    fgColor: *white
    fieldFgColor: *blue
    labelFgColor: *orange
  frame:
    border:
      fgColor: *blue
      focusColor: *darkBlue
    crumbs:
      activeColor: *blue
      bgColor: *xgray1
      fgColor: *white
    menu:
      fgColor: *cyan
      keyColor: *green
      numKeyColor: *green
    status:
      addColor: *green
      completedColor: *green
      errorColor: *red
      highlightcolor: *blue
      killColor: *orange
      modifyColor: *magenta
      newColor: *blue
      pendingColor: *yellow
    title:
      bgColor: default
      counterColor: *cyan
      fgColor: *white
      filterColor: *orange
      highlightColor: *blue
  info:
    fgColor: *blue
    sectionColor: *yellow
  prompt:
    bgColor: default
    fgColor: *white
    suggestColor: *brightBlack
  views:
    charts:
      bgColor: default
      chartBgColor: *xgray1
      defaultChartColors:
        - *blue
        - *magenta
      defaultDialColors:
        - *blue
        - *magenta
      dialBgColor: default
      resourceColors:
        batch/v1/jobs:
          - *blue
          - *magenta
        cpu:
          - *blue
          - *magenta
        mem:
          - *blue
          - *magenta
        v1/events:
          - *blue
          - *magenta
        v1/persistentvolumes:
          - *blue
          - *magenta
        v1/pods:
          - *blue
          - *magenta
    logs:
      bgColor: *xgray1
      fgColor: *white
      indicator:
        bgColor: *darkBlue
        fgColor: *white
    table:
      bgColor: *black
      fgColor: *white
      header:
        bgColor: *xgray1
        fgColor: *white
        sorterColor: *blue
      markColor: *magenta
    xray:
      bgColor: default
      cursorColor: *blue
      cursorTextColor: *white
      fgColor: *white
      graphicColor: *blue
    yaml:
      colonColor: *orange
      keyColor: *orange
      valueColor: *white
