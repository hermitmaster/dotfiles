k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: true
  headless: false
  logoless: true
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  skipLatestRevCheck: false
  logger:
    tail: 200
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: true
    showTime: true
  currentContext: docker-desktop
  currentCluster: docker-desktop
  clusters:
    docker-desktop:
      namespace:
        active: all
        lockFavorites: true
        favorites:
          - all
          - default
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: alpine:edge
        command: []
        args: []
        namespace: default
        limits:
          cpu: 500m
          memory: 256Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
